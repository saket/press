buildscript {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.41"
    }
}
allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
}

apply from: 'gradle/dependencies.gradle'